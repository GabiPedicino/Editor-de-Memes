<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Editor de Memes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>

                          <!-- ♣ HEADER ♣ -->

        <header>
            <h1>Editor de Memes</h1>
            <div class="top-bar">
                <button class="top-button" id="img-button"><!--<i class=""></i> o <img>-->Imagen</button>
                <button class="top-button" id=""><i class=""></i>Texto</button>
                <button class="top-button" id=""><i class=""></i>Modo Oscuro</button>
                <button class="top-button" id=""><i class=""></i>Modo Claro</button>
            </div>
        </header>


        <section class="general">

            <main>
                <div class="meme-generator" id="">
                    <p id="top-text" class="meme-text">Top Text</p>
                    <div src alt id="meme"></div>
                    <br> <!-- provisorio hasta tener imagen-->
                    <p id="bottom-text" class="meme-text">Bottom Text</p>
                    
                </div>

                <button type="" class="download" id="download"><!--<i class=""></i> o img-->Descargar Meme</button>

            </main>




        <aside id="aside">
           <button type="" class="hidden-ocult" id="hidden-ocult"><!--<i class=""></i>--></button>

            <!-- ♦ IMG EDITOR ♦ -->

            <section class="img-editor" id="img-editor">

                <h2>IMAGEN</h2>

                <div class="url">
                    <h3>URL</h3>
                    <input type="text" class="input-url" id="input-url"> 
                    
                </div>


                <!-- ♠ Background ♠ -->

                <div class="background">
                    <h3>FONDO</h3>
                    <div class="button-bg">
                        <div class="color-bg">
                            <input type="color" id="input-color" value="">
                            <span id="">#FFFFF</span>
                        </div>

                        <div class="edit-bg">
                            <select id="select-bg" class="select-bg">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                            </select>
                        </div>

                    </div>

                </div>


                <!-- ♠ Filters ♠ -->

                <div class="filters">
                    <h3>FILTROS</h3>
                    <div class="filter-bar">
                        <label for="brightness">BRILLO</label>
                        <input type="range" id="brightness" min="0" max="1" value="1" step="0.1"> 
                    </div>
                    <div class="">
                        <label for="opacity">OPACIDAD</label>
                        <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="">
                        <label for="contrast">CONTRASTE</label>
                        <input type="range" id="contrast" min="100" max="1000" value="100">
                    </div>
                    <div class="">
                        <label for="blur">DESENFOQUE</label>
                        <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div class="">
                        <label for="grayscale">ESCALA DE GRISES</label>
                        <input type="range" id="grayscale" min="0" max="100" value="0">
                    </div>
                    <div class="">
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" min="0" max="100" value="0">
                    </div>
                    <div class="">
                        <label for="hue">HUE</label>
                        <input type="range" id="hue" min="0" max="360" value="0">
                    </div>
                    <div class="">
                        <label for="saturate">SATURADO</label>
                        <input type="range" id="saturate" min="100" max="1000" value="100" step="10">
                    </div>
                    <div class="">
                        <label for="invert">NEGATIVO</label>
                        <input type="range" id="invert" min="0" max="1" value="0" step="0.1">
                    </div>
                    <button class="button-reset" id="button-reset">Restablecer</button>
                </div>
            </section>

        
            <!-- ♦ TEXT EDITOR ♦ -->

            <section class="text-editor" id="text-editor">
                <h2>TEXTO</h2>

                <!-- ♣ Text ♣ -->

                <div class="div-text">
                    <h3>TEXTO SUPERIOR</h3>
                    <textarea class="top-text" id="top-text">Top Text</textarea>
                    <div class="div-checkbox">
                        <input type="checkbox" id="checkbox-top">
                        <label for="checkbox-top">Sin texto superior</label>
                        
                    </div>
                    
                </div>
                <div class="div-text">
                    <h3>TEXTO INFERIOR</h3>
                    <textarea class="bottom-text" id="bottom-text">Bottom Text</textarea>
                    <div class="div-checkbox">
                        <input type="checkbox" id="checkbox-bottom">
                        <label for="checkbox-bottom">Sin texto inferior</label>
                        
                    </div>
                    
                </div>

                <!-- ♣ Font ♣ -->

                <div class="div-fonts">
                    <h3>Fuente</h3>

                    <select name="" id="select-fonts" class="select-fonts">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <div class="div-fontsize">
                    
                    <input type="number" name="" class="fontsize" id="fontsize" min="12" value="40">

                    <div class="div-aling">
                        <button class="aling" id="aling-left" aria-label="Alinear texto o la Izquierda"><!--<i class=""></i>--></button>
                        <button class="aling" id="aling-center" aria-label="Alinear texto al Centro"><i class=""></i></button>
                        <button class="aling" id="aling-write" aria-label="Alinear texto a la Derecha"><i class=""></i></button>
                    </div>
                </div>
                </div>
            
                <!-- ♣ Color ♣ -->

                <div class="div-color-general">
                    <div class="div-color">

                        <!-- ♦ Text color ♦ -->

                        <div class="text-color">
                            <h3>Color</h3>
                            <div class="text-color-input">
                                <input name="Text color"  type="color" id="input-color" value="">
                                <span id="span-color"></span>
                            </div>
                            
                        </div>

                        <!-- ♦ Background color ♦ -->
                        <div class="background-color">
                            <h3>Fondo</h3>
                            <div class="background-color-input">
                                <input name="Background color" type="color" id="input-background" value="">
                                <span id="span-background"></span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="checkbox-transparent">
                        <input type="checkbox" id="checkbox-background">
                        <label for="checkbox-background">Fondo trasparente</label>
                        
                    </div>
                    
                </div>

                <!-- ♣ Contour ♣ -->

                <div class="div-contour">
                    <h3>CONTORNO</h3>
                    <div class="contour-bottom">
                        <button class="none" id="none">Ninguno</button>
                        <button class="light" id="light">Claro</button>
                        <button class="dark" id="dark">Oscuro</button>
                    </div>
                    
                </div>

                <!-- ♣ Padding ♣ -->

                <div class="div-padding">
                   <h3>ESPACIADO</h3>
                   <input type="number" id="input-padding" class="input-padding" min="10" max="50" value="35">
                    
                </div>

                <!-- ♣ Line Height ♣ -->

                <div class="div-line-height">
                    <h3>INTERLINEADO</h3>
                    <select class="select-line-height" id="select-line-height">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </section>
        </aside>


    </section>
    </body>
</html>
